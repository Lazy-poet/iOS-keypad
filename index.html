<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css">
  <title>Keyboard</title>
</head>
<body>
  <div class="container">
    <p class="display"><!--<span class="cursor">|</span>-->
    </p>
    <div class="board">
      <div class="row1">
      </div>
      <div class="row2">
      </div>
      <div class="row3">
        <button class="capsLock"><i class='bx bxs-up-arrow-alt'></i></button>
  
        <button class="backspace"><i class='material-icons'>backspace</i></button>
      </div>
      <div class="row4">
        <button class="num">123</button>
        <button class="space">space</button>
        <button class="return">return</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
